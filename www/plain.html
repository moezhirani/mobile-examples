<!DOCTYPE html>
<html lang="en">
<head>
 <title>Plain JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="plain.css" type="text/css" />
</head>
<body>

<h2>Plain JavaScript Number Guessing Game</h2>

<div id="game">
  <button id="start">Start</button>
  <a href="index.html">home</a>

  <div class="playground">
    Guess number between 1 and 200<br>
    <input type="number" id="guess" min="1" max="200" /> <button id="check-guess">Guess</button>
  </div>

  <div id="response"></div>

  <div class="playground">
    <br>
    <button id="clear_best">Clear high score</button>
    <button id="show_best">Show high score</button>

    <button id="quit">Quit</button>
  </div>
</div>

<script type="text/javascript" src="plain.js"></script>
</body>
</html>
