<!DOCTYPE html>
<html lang="en">
<head>
 <title>Experimental Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="jquery/jquery.mobile-1.3.1.min.css" />

  <script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="jquery/jquery.mobile-1.3.1.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>

<div data-role="page" id="main-page">
  <div data-role="header">
    <h1>JQuery Mobile</h1>
  </div>
  <div data-role="content">
    <a href="#transition-page" data-role="button">transitions</a>
    <a href="#counter-page" data-role="button">counter</a>
    <br>
    Search the Perl Maven site:
    <input id="q" name="q" />
    <input type="submit" value="Send" id="send" />
    <div id="result"></div>
  </div>
  <div data-role="footer" data-position="fixed" >
    <a href="#about-page" data-role="button" data-icon="about">about</a>
  </div>
</div>

<div data-role="page" id="counter-page">
  <div data-role="header">
     <a href="#main-page" data-role="button" data-icon="home">Home</a>
        <h1>Counter</h1>
  </div>
  <div data-role="content">
    <p>
    <input type="button" id="go" />
    </p>
  </div>
</div>


<div data-role="page" id="about-page">
  <div data-role="header">
     <a href="#main-page" data-role="button" data-icon="home">Home</a>
        <h1>About</h1>
     <a href="#main-page" data-icon="home" data-theme="b">Home</a>
  </div>
  <div data-role="content">
    <p>Hello Perl Maven</p>
  </div>
  <div data-role="footer" data-position="fixed">
    <h4>This is the end</h4>
  </div>
</div>

<div data-role="page" id="transition-page">
  <div data-role="header">
     <a href="#main-page" data-role="button" data-icon="home">Home</a>
        <h1>Transitions</h1>
  </div>
  <div data-role="content">
    <!-- cannot transition to the same page in two different ways -->
    <p>
        <a href="#transition-target-dialog" data-role="button" data-rel="dialog" data-transition="fade" data-inline="true" data-theme="b">fade dialog</a>
        <a href="#transition-target-page" data-role="button"                   data-transition="fade" data-inline="true">fade page</a>
    </p>
  </div>
  <div data-role="footer" data-position="fixed">
  </div>
</div>

<div data-role="page" id="transition-target-dialog">
  <div data-role="header" data-theme="b">
        <h1>About</h1>
  </div>
  <div data-role="content">
    <p>Hello Perl Maven</p>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="b">
    <h4>This is the end</h4>
  </div>
</div>

<div data-role="page" id="transition-target-page">
  <div data-role="header" data-theme="b">
        <h1>About</h1>
  </div>
  <div data-role="content">
    <p>Hello Perl Maven</p>
  </div>
  <div data-role="footer" data-position="fixed" data-theme="b">
    <h4>This is the end</h4>
  </div>
</div>



</body>
</html>
