<!DOCTYPE html>
<html>
<head>
 <!-- version 0.0.1 -->
 <title>Plain JavaScript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="plain.css" type="text/css" />
</head>
<body>
<h1>Form</h1>
<form>
<table>
<tr><td>Number:</td><td><input type="number" id="number"> (spinbox)</td></tr>
<tr><td>Search:</td><td><input type="search" id="search"></td></tr>
<tr><td>Range: </td><td><input type="range" id="range"><br>
<tr><td>Color: </td><td><input type="color" id="color"><br>
<tr><td>Tel:   </td><td><input type="tel" id="tel"><br>
<tr><td>URL:   </td><td><input type="url" id="url"></td></tr>
<tr><td>Email: </td><td><input type="email" id="email"></td></tr>
<tr><td>Date:  </td><td><input type="date" id="date"> for calendar date picks</td></tr>
<tr><td>Month: </td><td><input type="month" id="month"></td></tr>
<tr><td>Weeks: </td><td><input type="weeks" id="weeks"></td></tr>
<tr><td>Time:  </td><td><input type="time" id="time"></td></tr>
<tr><td>Datetime: </td><td><input type="datetime" id="datetime"></td></tr>
<tr><td>Datetime-local: </td><td><input type="datetime-local" id="datetime-local"></td></tr>
</table>
</form>

</body>
</html>
